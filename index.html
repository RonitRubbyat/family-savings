<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family savings</title>
    <!-- fonawesome link -->
    <script src="https://kit.fontawesome.com/9bb6762118.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header start -->
    <header>
        <h3 class="text-center my-5">Family Savings <i class="fa-regular fa-credit-card"></i></h3>
    </header>
    <!-- main start -->
    <main>
        <section class="container my-5">
            <div class="row g-5">
                <div class="col-lg-6">
                    <img src="images/wallet-dollar-bills-white-table.jpg" alt="..." class="img-fluid">
                </div>
                <div class="col-lg-6">
                    <div class="money-calc-div">
                        <!-- Income -->
                        <h5 class="text-center pb-3 pt-4">Income</h5>
                        <div class="row">
                            <div class="col-5">
                                <p class="text-end star">Income:</p>
                            </div>
                            <div class="col-7">
                                <input id="income-input" type="text" required>
                            </div>
                        </div>
                        <!-- expanses -->
                        <h5 class="text-center pt-2 pb-3">Expenses</h5>
                        <div class="row">
                            <div class="col-5">
                                <p class="text-end star">Food:</p>
                            </div>
                            <div class="col-7">
                                <input id="food-input" type="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <p class="text-end star">Rent:</p>
                            </div>
                            <div class="col-7">
                                <input id="rent-input" type="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <p class="text-end star">Others:</p>
                            </div>
                            <div class="col-7">
                                <input id="others-input" type="text" required>
                            </div>
                        </div>
                        <!-- Calculate button -->
                        <div class="d-flex align-items-center justify-content-center my-2">
                            <button id="calc-total" class="btn-border">Calculate</button>
                        </div>
                        <!-- total expanses and balance -->
                        <h5 class="text-center pt-2 pb-2">Total Expenses: <span id="total-expenses">00</span></h5>
                        <h5 class="text-center pb-2">Balance: <span id="balance">00</span></h5>
                        <!-- saving -->
                        <div class="d-flex align-items-center justify-content-center pb-3">
                            <h6 class="fw-normal me-3 star">Save:</h6>
                            <input id="save-input" class="w-25" type="text" required>
                            <h6 class="fw-normal mx-3">%</h6>
                            <!-- save button -->
                            <button id="save-btn" class="btn-border">Save</button>
                        </div>
                        <h5 class="text-center pb-2">Saving Amount: <span id="saving-amount">00</span></h5>
                        <h5 class="text-center pb-4">Remaining Balance: <span id="remaining-balance">00</span></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js script -->
    <script src="js/script.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
